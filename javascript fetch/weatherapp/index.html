<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>
        <p>Latitude: <span id="latitude"></span>&deg;<br>
            Longitude: <span id="longitude"></span>&deg;
         </p>
        
        <script>
            if('geolocation' in navigator) {
                    console.log('available')
                    navigator.geolocation.getCurrentPosition(async (position) => {
                        lat = position.coords.latitude.toFixed(0)
                        lon = position.coords.longitude.toFixed(0)
                        document.getElementById('latitude').textContent = lat;
                        document.getElementById('longitude').textContent = lon;
                        console.log(position)
                        const API_key = ''
                        const api_url = 'api.openweathermap.org/data/2.5/weather?lat=35&lon=139&appid=9fc29ed80e968c68a869ecd2b8460c07'
                        const response = await fetch(api_url)
                        const json = await response.json()
                        console.log(json)
                    });
                } else {
                    console.log('not')
                }
        </script>
    </body>
</html>
